<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录校园卡管理系统</title>
    <link rel="stylesheet" type="text/css" href="main.css" /> 
    <script>
        function login()
        {
            var logname=document.getElementById("uname").value;
            var logpwd=document.getElementById("passwd").value;
            for(var i=0;i<localStorage.length;i++)
            {
                var eachcode=localStorage.key(i);
                if(eachcode=="password_"+logname)
                {
                    if(localStorage.getItem(eachcode)==logpwd)
                    {
                        return true;
                    }
                }
            }
            return false;
        }

        function validate()
        {
            var frm=document.getElementById("mainform");
            x=document.getElementById("error");
            if(login())
            {
                x.setAttribute("hidden","true")
                frm.submit();
            }
            else
            {
                x.removeAttribute("hidden"); //hidden属性在html5中，只要存在，就是隐藏效果，而不论值为多少。
                //要显示元素，要删除hidden属性，而不是设置(setAttribute)为false
            }
        }
    </script>
</head>

<body>
    <div id="top">
        <h1>校园卡管理系统</h1>
    </div>
    <form id="mainform" action="Index.aspx" method="POST">
        <fieldset>
            <legend>用户信息</legend>
            <label for="uname" class="llable">用户名:</label>
            <input type="text" id="uname" />
            <br />
            <label for="passwd" class="llable">&nbsp;&nbsp;&nbsp;密码:</label>
            <input type="password" id="passwd" />
            <label class="error" id="error" hidden="false"><br>用户名或密码错误!</label>
            <br />
            <input type="button" value="确定" onclick="validate()" />&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="重置" />&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="注册" onclick="javascript:window.location.href='register.html'"/>
            <input type="button" value="测试用 直接前往Index.aspx" onclick="javascript:window.location.href='Index.aspx'">
            <a href="error.html">忘记密码</a>
        </fieldset>
    </form>
</body>

</html>
